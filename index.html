<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
        </div>
    
        
        <form id="sound">
            <p><input type="checkbox" id="metronome" value="metronome" checked><label for="metronome">Metronome</label></p>
            <p><input type="checkbox" id="kickDrum" value="kickDrum"><label for="kickDrum">Kick Drum</label><input type="text" id="kickDrumCount" size="1"></p>
            <p><input type="checkbox" id="snareDrum" value="snareDrum"><label for="snareDrum">Snare Drum</label><input type="text" id="snareDrumCount" size="2"></p>
            <p><input type="checkbox" id="hiHat" value="hiHat"><label for="hiHat">Hi Hat</label><input type="text" id="hiHatCount" size="3"></p>

        </form>
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
